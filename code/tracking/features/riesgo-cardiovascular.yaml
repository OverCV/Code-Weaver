id: riesgo-cardiovascular
nombre: "Predicción de Riesgo Cardiovascular"
descripcion: "Sistema completo de predicción de riesgo cardiovascular con pipeline ETL, entrenamiento de modelos (GradientBoosting con AUC=0.7992), API RESTful con FastAPI, integración con sistema principal via autenticación Spring, y almacenamiento de predicciones en PostgreSQL. El sistema valida los datos clínicos, aplica transformaciones, ofrece predicciones con niveles de riesgo (bajo/moderado/alto) e incluye factores influyentes y recomendaciones personalizadas."
